<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=devide-width, initial-scale=1'>
		<title>Cirrus, My Year In Pictures</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

		<link type='text/css' rel='stylesheet' href='styles.css'>
	</head>

	<body>
		<h1 class='text-center display-4'>A Year In My Life</h1>
		<div class='wrapper'>

			<figure>
				<img class='img-fluid' src='images/july.jpg'>
				<figcaption><span class='lead'>July</span>- This is when I came home to my family. They picked <span><em>me</em></span> out of all the kittens available. They're so smart.</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/august.jpg'>
				<figcaption><span class='lead'>August</span>- This is my box. I love it! Daddy buys me a new one at least once a week. He must love me a lot.</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/september.jpg'>
				<figcaption><span class='lead'>September</span>- These chips are SO good. The can opening is kind of small though.</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/october.jpg'>
				<figcaption><span class='lead'>October</span>- omg, I love Hallowwen! But all that trick or treating is exhausting.</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/november.jpg'>
				<figcaption><span class='lead'>November</span>- I love airplanes and coffee.</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/december.jpg'>
				<figcaption><span class='lead'>December</span>- The tree! The gifts! The special food! Why can't everyday be like this!</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/january.jpg'>
				<figcaption><span class='lead'>January</span>- Happy New Year. Ok, lets get back to me now.</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/february.jpg'>
				<figcaption><span class='lead'>February</span>- I'm so cute. My humans tell me so everyday.</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/march.jpg'>
				<figcaption><span class='lead'>March</span>- Check me out. I'm a cool California cat!</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/april.jpg'>
				<figcaption><span class='lead'>April</span>- All this candy! It's great, but I might have prefered the bunny.</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/may.jpg'>
				<figcaption><span class='lead'>May</span>- For my birthday, my humans set my food on fire. I don't get it.</figcaption>
			</figure>

			<figure>
				<img class='img-fluid' src='images/june.jpg'>
				<figcaption><span class='lead'>June</span>- My first year was exhausting. Time for a nap.</figcaption>
			</figure>
